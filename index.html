<!DOCTYPE html>
<html>
<head>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/animate.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
    <title>Best Places</title>
  </head>
  <body>
    <div class="container">
      <h1 class="animated bounce">Best Places</h1>
      <div>
        <div class="row">
          <div class="col-md-6">
            <h2>Add a place:</h2>
            <form id="add-list">
              <div class="form-group">
                <label for="task">Task:</label>
                <input type="text" class="form-control" id="task">
              </div>
              <div class="form-group">
                <label for="specific1">1st:</label>
                <input type="text" class="form-control" id="specific1">
              </div>
              <div class="form-group">
                <label for="specific2">2nd:</label>
                <input type="text" class="form-control" id="specific2">
              </div>
              <div class="form-group">
                <label for="specific3">3rd:</label>
                <input type="number" class="form-control" id="specific3">
              </div>
              <div class="form-group">
                <label for="date">Date:</label>
                <input type="text" class="form-control" id="date">
              </div>
              <button type="submit" class="btn btn-warning">Add</button>
            </form>
            <h2>To do list:</h2>
            <ul id="lists">

            </ul>
          </div>
          <div class="col-md-6">
            <div id="show-list">
              <h2></h2>

              <p>Task: <span class="landmark"></span></p>
              <p>Specifics: <span class="yearVisited"></span></p>
              <p>Date: <span class="note"></span></p>
            </div>
          </div>

        </div>
      </div>
    </div>
  </body>
  </html>
